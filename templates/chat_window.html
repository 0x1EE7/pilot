<div class="panel panel-info dc-window vflex-cont animate">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-comments-o"></i> {{username}}
    <button type="button" class="btn btn-info btn-xs pull-right dc-minimize">
      <span class="glyphicon glyphicon-minus"></span>
    </button></h3>
  </div>
  <div class="panel-body vflex">
    <div class="dc-chat-history">
    </div>
  </div>
  <div class="panel-footer message-box">
    <input type="text" class="form-control dc-message"  placeholder="Write a message...">
  </div>
</div>
